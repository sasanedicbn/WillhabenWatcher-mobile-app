version: '3.8'

services:
  willhaben-api:
    build: .
    container_name: willhaben-cars-api
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
